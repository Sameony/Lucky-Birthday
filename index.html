<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Birthday?</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <h1 class="heading">Is Your Birthday Lucky?</h1>
    <p class=descript>Select your birthdate and your lucky number
        and we'll check if your birthday is lucky for you or not!
    </p>
    <label for="birthdate">Select your birthday:</label>
    <input id="birthdate" type="date" />
    <br />

    <label for="Lucky-number">Enter your lucky number:</label>
    <input id="Lucky-number"></input>

    <br />
    <button class="btn-check">Check your luck!</button>
    
    <div class="outputHere"></div>
    <section class="bday">
        <img src="/cake.gif" alt="cake gif" class="candles">
    </section>
    <footer class="footer">
        <div class="footer-header">Social Media Links</div>
        <ul class="list-non-bullet">
            <li class="list-item-inline">
                <a href="https://github.com/Sameony">
                    <img src="/Media/icons8-github-50.png" alt="icon-github">
                </a>
            </li>
            <li class="list-item-inline">
                <a 
                href="https://www.linkedin.com/in/mohammed-sameer-786485219/">
                    <img src="/Media/icons8-linkedin-2-60.png" alt="Icon-linkedin">
                </a>
            </li>
            <li class="list-item-inline">
                <a href="/">
                    <img src="/Media/icons8-twitter-50.png" alt="Icon-twitter">
                </a>
            </li>
            
        </ul>
    </footer>
    <script src="/index.js"></script>

</body>
</html>
